<div class="container">
    <div class="form-group" ng-show="!no_tabs">
        <input autofocus="true" class="form-control" type="text" ng-model="searchText" placeholder="Search closed tabs">
    </div>
    <div class="row closedrow" ng-repeat="tab in tabs | filter:searchText">
        <div class="col-xs-1">
            <button class="btn btn-lg btn-success" title="Restore tab" ng-click="openTab(tab.id)">
                <span class="glyphicon glyphicon-folder-open"></span>
            </button>
        </div>
        <div class="col-xs-6 col-xs-offset-1">
            <div><strong>{{tab.title | limitTo:40}} </strong>
            </div>
            <div><em>{{tab.url | limitTo:80}}</em>
            </div>
            <div><a class="btn btn-primary btn-xs" data-toggle="collapse" href="#closedPage-{{$index}}" aria-expanded="false" aria-controls="closedPage-{{$index}}">
  Pages <span class="badge">{{tab.totalpages}}</span> 
</a>
            </div>
            <div class="collapse" id="closedPage-{{$index}}">
                <div class="well">
                   <ol>
                    <li ng-repeat="page in tab.pages">
                        {{page.title}} </li>
                    </ol>
                </div>
            </div>

        </div>
        <div class="col-xs-1 pull-right">
            <button class="btn btn-lg btn-danger" title="Delete tab" ng-click="deleteTab(tab.id)">
                <span class="glyphicon glyphicon-trash"></span>
            </button>
        </div>
    </div>
</div>
<div class="container largepadding" ng-show="no_tabs">
    <h1 class="center"><span class="glyphicon glyphicon-trash"> No undeleted closed tabs in this session!!</span></h1>
</div>
