<div class="container">
    <div class="row closedrow" ng-repeat="tab in tabs">
        <div class="col-xs-1">
            <span class="btn btn-primary  glyphicon glyphicon-book"></span>
        </div>
        <div class="col-xs-6">
            <div><strong>{{tab.title | limitTo:40}} </strong></div>
            <div><em>{{tab.url | limitTo:80}}</em></div>
            <div>{{tab.totalpages}} page(s)</div>
        </div>
        <div class="col-xs-3 pull-right">
            <button class="btn btn-success" ng-click="openTab(tab.id)">
                <span class="glyphicon glyphicon-folder-open"></span>
            </button>
        </div>
    </div>
</div>
<div class="container largepadding" ng-show="notabs">
    <h1 class="center"><span class="glyphicon glyphicon-trash"> No tabs closed in this session!!</span></h1>
</div>
